<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor JS a jQuery - Efectos Gamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title-box">
                <h1>Convertidor de JS a jQuery</h1>
                <p>Convierte tu código JavaScript a jQuery de manera rápida y sencilla.</p>
            </div>
        </header>

        <div class="main-content">
            <div class="input-area">
                <h2>Introduce tu código JavaScript</h2>
                <textarea id="js-code" placeholder="Escribe tu código JavaScript aquí..."></textarea>
            </div>

            <div class="button-area">
                <button id="convert-btn">Convertir a jQuery</button>
                <button id="clear-btn">Limpiar</button>
                <button id="copy-btn">Copiar al portapapeles</button>
            </div>

            <div class="output-area">
                <h2>Resultado en jQuery</h2>
                <textarea id="jquery-output" placeholder="Aquí aparecerá el código en jQuery..."></textarea>
            </div>
        </div>

        <footer>
            <p>Emanuel Rojas Cruz <a href="https://github.com/ISmile360" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Script.min.js"></script>
</body>
</html>
